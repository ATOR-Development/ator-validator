name: Release New Version

on:
  push:
    tags:
      - v*
env:
  IMAGE_NAME: valid-ator

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=staging
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          echo version:"$VERSION" >> deploy-vars.yml

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

      - name: Deploy new version
        env:
          NOMAD_CACERT: admin-ui-ca.crt
          NOMAD_TOKEN: ${{ secrets.DEPLOY_SECRET }}
          NOMAD_ADDR: ${{ secrets.ATOR_DEPLOY_ADDR }}
        run: |
          curl -L https://releases.hashicorp.com/levant/0.3.2/levant_0.3.2_linux_amd64.zip -o levant.zip
          unzip levant.zip
          ./levant deploy -var-file="deploy-vars.yml" valid-ator-live.hcl

          
